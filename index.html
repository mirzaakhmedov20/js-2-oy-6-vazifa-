<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Asosiy sahifa</h1>
        <div class="form">
             <form action="" id="form">
                <div class="mb-3">
                     <label for="name" class="form-label"> Nomi*</label>
                     <input type="text" class="form-control" id="name" placeholder="Enter name...">
                </div>

                <div class="mb-3">
                    <label for="img" class="form-label"> Rasmi*</label>
                    <input type="text" class="form-control" id="img" placeholder="Enter img...">
               </div>

                <div class="mb-3">
                     <label for="price" class="form-label"> Narxi*</label>
                     <input type="number" class="form-control" id="price" placeholder="Enter price...">
                </div>
                <div class="mb-3">
                     <label for="type" class="form-label"> Turi*</label>
                     <select id="type" class="form-select" aria-label="Default select axample">
                        <option selected>Mashina turini tanlang</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Mersedec">Mersedec</option>
                        <option value="BMW">BMW</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Daewoo">Daewoo</option>
                     </select>
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Yili*</label>
                    <input type="month" class="form-control" id="year" name="start" min="2000-03" value="2018-05">
                </div>
     
                <div class="mb-3">
                    <label for="color" class="form-label"> Rangi</label>
                    <select id="color" class="form-select" aria-label="Default select axample">
                       <option selected>Mashina rangini tanlang</option>
                       <option value="Qora">Qora</option>
                       <option value="Oq">Oq</option>
                       <option value="Qizil">Qizil</option>
                       <option value="Ko'k">Ko'k</option>
                       <option value="Mokriy">Mokriy</option>
                    </select>
               </div>    

                <div class="mb-3">
                    <label for="desc" class="form-label">Izoh</label>
                    <textarea class="form-control" id="desc" rows="3"></textarea>
                </div>
                <button id="button" class="btn btn-primary w-25">Saqlash</button>
             </form>
        </div>
        <div class="data-wrapper mt-4 mb-5" id="data-wrapper">
          
        </div>
    </div>


    <script type="module" src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
